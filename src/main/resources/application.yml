# 默认配置
server:
  port: 8080
  servlet:
    context-path: /mybootdemo # 上下文项目访问路径



spring:
  datasource:
    name: test #数据库名
    url: jdbc:mysql://127.0.0.1:3306/test #url
    username: root  #用户名
    password:      #密码
    driver-class-name: com.mysql.cj.jdbc.Driver #数据库链接驱动
#  profiles:
#    active: dev # 激活开发环境配置

mybatis:
    mapper-locations: classpath:mapper/*.xml #配置映射文件
    type-aliases-package: com.example.test.bean #配置实体类


mybatis-puls:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath/*.xml #配置映射文件
  global-config:
    # 逻辑删除配置
     db-config:
       # 删除前
        logic-not-delete-value: 0
       # 删除后
        logic-delete-value: 1

# 日志级别
logging:
  level:
#    root: info
     com:
       example: trace  # 不同目录下的日志可配置不同级别
# 使用相对路径的方式设置日志输出的位置(项目根目录\my-log\mylog\spring.log)
  file:
    path: /spring-boot/logging
  pattern:
    console: '%d{yyyy-MM-dd hh:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
    file: '$d{yyyy-MM-dd}===[%thread]===%-5level===%logger{50}===- %msg%n'



